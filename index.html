<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== Start: Title and Favicon ===== -->
    <title>English Janala | Best English Course For Vocabulary</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- ===== End: Title and Favicon ===== -->

    <!-- ===== Start: Font Awesome ===== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ===== End: Font Awesome ===== -->

    <!-- ===== Start: Google font ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ===== End: Google font ===== -->

    <!-- ===== Start: DaisyUI and Tailwind ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- ===== End: DaisyUI and Tailwind ===== -->

    <!-- ===== Start: Style Sheet ===== -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- ===== End: Style Sheet ===== -->
  </head>
  <body>
    <!-- ===== Start: Header Section ===== -->
    <header class="bg-base-100 shadow-sm">
      <!-- ===== Start: Navbar ===== -->
      <div class="navbar w-11/12 mx-auto">
        <div class="navbar-start">
          <!-- Logo  -->
          <a href="#" class="flex items-center text-lg font-bold gap-1">
            <span class="">English</span>
            <img src="./assets/logo.png" alt="logo" />
            <span class="font-bangla">জানালা</span>
          </a>
          <!-- logo -->
        </div>
        <div class="navbar-end">
          <!-- mobile menus  -->
          <div class="dropdown dropdown-bottom dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
              <!-- menu icon  -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-36 p-2 shadow space-y-1"
            >
              <li>
                <a href="#" class="text-sm"
                  ><i class="fa-solid fa-circle-question"></i> FAQ</a
                >
              </li>
              <li>
                <a href="#" class="text-sm"
                  ><i class="fa-solid fa-book-open"></i> Learn</a
                >
              </li>
              <li>
                <a href="#" class="text-sm"
                  ><i
                    class="fa-solid fa-arrow-right-from-bracket rotate-180"
                  ></i>
                  LogOut</a
                >
              </li>
            </ul>
          </div>
          <!-- mobile menus  -->
          <!-- pc menus  -->
          <div class="hidden md:flex">
            <ul class="menu menu-horizontal px-1 space-x-4">
              <li>
                <a href="#" class="btn btn-outline btn-primary"
                  ><i class="fa-solid fa-circle-question"></i> FAQ</a
                >
              </li>
              <li>
                <a href="#" class="btn btn-outline btn-primary"
                  ><i class="fa-solid fa-book-open"></i> Learn</a
                >
              </li>
              <li>
                <a href="#" class="btn btn-outline btn-primary"
                  ><i
                    class="fa-solid fa-arrow-right-from-bracket rotate-180"
                  ></i>
                  LogOut</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- ===== End: Navbar ===== -->
    </header>
    <!-- ===== End: Header Section ===== -->

    <!-- ===== Start: Hero Baner Section ===== -->
    <section
      class="flex flex-col-reverse lg:flex-row items-center gap-10 mx-auto py-5 w-11/12"
    >
      <div class="content flex-1">
        <h1 class="text-3xl md:text-6xl font-bold mb-6">
          <span class="text-cyan-500">English </span>is Easy!!
        </h1>
        <p class="font-bangla md:text-xl font-semibold text-gray-500">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
          অন্য একটি Level এ
        </p>

        <div class="mt-8">
          <form class="flex flex-col gap-5 items-start">
            <input
              type="text"
              placeholder="Enter Your Name"
              class="input focus:outline-none"
            />
            <input
              type="password"
              placeholder="password"
              class="input focus:outline-none"
            />
            <button class="btn btn-primary">Get Started</button>
          </form>
        </div>
      </div>
      <div class="image flex-1">
        <img
          class="w-full"
          src="./assets/hero-student.png"
          alt="English Janala student image"
        />
      </div>
    </section>
    <!-- ===== End: Hero Baner Section ===== -->

    <!-- ===== Start: Main Section ===== -->
    <main class="w-11/12 my-10 mx-auto">
      <section>
        <h2 class="text-center text-2xl md:text-5xl mb-5 md:mb-10 font-bold">
          <span class="text-cyan-500">Let's</span> Learn Vocabularies
        </h2>
        <!-- Lessons -->
        <div
          id="lessons-container"
          class="text-center flex flex-col md:flex-row md:flex-wrap justify-center gap-5 items-center"
        ></div>
      </section>

      <!-- ===== Start: Show Leassons ===== -->
      <section
        id="word-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 bg-gray-100 w-full p-8 mt-12 rounded-xl"
      ></section>
      <!-- ===== End: Show Leassons ===== -->
    </main>
    <!-- ===== End: Main Section ===== -->
    <!-- ===== Start: Script JS ===== -->
    <script src="./script/script.js"></script>
    <!-- ===== End: Script JS ===== -->
  </body>
</html>
